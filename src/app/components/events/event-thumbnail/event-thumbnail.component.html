<div class="well hoverwell thumbnail">
    <h2>{{event?.name}}</h2>
    <div>Date: {{event?.date}}</div>
    <div [ngSwitch]="event?.time">Time:{{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'9:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div *ngIf="event?.price">Price : {{event?.price}}</div>
    <div>
    <span>Location:{{event?.location?.address}}</span>
    <span *ngIf="event?.location?.city || event?.location?.country "class="pad-left">{{event?.location?.city}},
        {{event?.location?.country}}
    </span>
   </div>
   <div>Presenter:{{event.location.city}}</div>
</div>
